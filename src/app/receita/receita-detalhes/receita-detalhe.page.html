<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/receitas"></ion-back-button>
    </ion-buttons>
    <ion-title>{{receitaAtual.titulo}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="deletarReceita()">
        <ion-icon name="trash" slot="icon-only">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
        <ion-img [src]="receitaAtual.imagemUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 text-center>{{ receitaAtual.titulo }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ingrediante of receitaAtual.ingredientes">
            {{ingrediante}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
